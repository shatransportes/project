<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Atualização</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .progress {
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 20px 0;
            height: 20px;
        }
        .progress-bar {
            background-color: #3498db;
            border-radius: 20px;
            height: 100%;
            width: 60%;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 60%; }
            50% { width: 70%; }
            100% { width: 60%; }
        }
        .contact {
            margin-top: 30px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estamos em Atualização!</h1>
        <p>Nosso site está passando por melhorias para oferecer a você uma experiência ainda melhor.</p>
        <p>Voltamos em breve com novidades!</p>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="contact">
            <p>Para dúvidas ou emergências: <a href="mailto:contato@seusite.com">contato@seusite.com</a></p>
        </div>
    </div>
</body>
</html>
